
<form *ngIf="!loading" [formGroup]="bookFormGroup">
    <div class="padre">
      <h1>Registro de libro</h1>
    <label for="title">Titulo</label><br>
    <input type="text" id="title" formControlName="title"><br>

    <label for="description">Descripcion</label><br>
    <input type="text" id="description" formControlName="description"><br>

    <label for="pageCount">Paginas</label><br>
    <input type="number" id="pageCount" formControlName="pageCount"><br>

    <label for="excerpt">Extracto</label><br>
    <input type="text" id="excerpt" formControlName="excerpt"><br>

    <label for="publishDate">Fecha de publicacion</label><br>
    <input type="datetime-local" id="publishDate" formControlName="publishDate"><br>
    <br>
    <button class="enviar" type="button" (click)="saveBook()" [disabled]="!bookFormGroup.valid"> Enviar </button>
    <button type="button" [routerLink]="''" > Volver </button>
</div>
  </form>
  <h1 *ngIf="loading">Loading</h1>
