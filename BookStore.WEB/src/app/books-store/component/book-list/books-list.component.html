    <table style="width: 100%;" mat-table [dataSource]="books ?? []" class="mat-elevation-z8">

<!--- Note that these columns can be defined in any order.
      The actual rendered columns are set as a property on the row definition" -->


<ng-container matColumnDef="id">
  <th mat-header-cell *matHeaderCellDef> id </th>
  <td mat-cell *matCellDef="let element"> {{element.id}} </td>
</ng-container>


<ng-container matColumnDef="title">
  <th mat-header-cell *matHeaderCellDef> title </th>
  <td mat-cell *matCellDef="let element"> {{element.title | slice:0:50}} </td>
</ng-container>


<ng-container matColumnDef="description">
  <th mat-header-cell *matHeaderCellDef> description </th>
  <td mat-cell *matCellDef="let element"> {{element.description | slice:0:50}} </td>
</ng-container>


<ng-container matColumnDef="pageCount">
  <th mat-header-cell *matHeaderCellDef> pageCount </th>
  <td mat-cell *matCellDef="let element"> {{element.pageCount}} </td>
</ng-container>


<ng-container matColumnDef="publishDate">
  <th mat-header-cell *matHeaderCellDef> publishDate </th>
  <td mat-cell *matCellDef="let element"> {{element.publishDate}} </td>
  
</ng-container>

<ng-container matColumnDef="deleteAction">
  <th mat-header-cell *matHeaderCellDef> actions </th>
  <td mat-cell *matCellDef="let element">
     <i class="material-icons" (click)="onDeleteClick(element.id)">delete</i>
     <i class="material-icons" [routerLink]="[element.id]">edit</i></td>
</ng-container>
<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
